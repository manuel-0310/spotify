<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Top 5 Songs by Artist</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div class="circle circle1"></div>
        <div class="circle circle2"></div>
        <div class="circle circle3"></div>
        <div class="circle circle4"></div>
        <main class="container">
            <section class="search-section">
                <h1>¿Estás listo para saber el top 5 de tu artista favorito?</h1>
                <form id="artist-form">
                    <label for="time-range">Selecciona periodo:</label>
                    <select id="time-range" name="time-range">
                        <option value="short_term">Últimas 4 semanas</option>
                        <option value="medium_term" selected>Últimos 6
                            meses</option>
                        <option value="long_term">Último año</option>
                    </select>

                    <input
                        type="text"
                        id="artist-input"
                        name="artist"
                        placeholder="Tu artista favorito" 
                        autocomplete="off" />
                    <button type="submit">Buscar</button>
                </form>

            </section>
            <section class="results-section" aria-live="polite">
                <!-- Aquí se mostrarán las canciones -->
            </section>
        </main>
    </body>
</html>
