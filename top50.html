<!-- top50.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 50 Spotify</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>

  <button id="logout-btn">Cerrar sesión</button>

  <main class="container">
    <section class="search-section">
      <h1>¡Explora tu Top 50!</h1>
      <form id="top-form">
        <select id="top-type">
          <option value="tracks">Canciones</option>
          <option value="artists">Artistas</option>
          <option value="albums">Álbumes</option>
        </select>
        <select id="time-range">
          <option value="short_term">Último mes</option>
          <option value="medium_term" selected>Últimos 6 meses</option>
          <option value="long_term">Todo el tiempo</option>
        </select>
        <button type="submit">Ver mi Top 50</button>
      </form>
      <div id="export-section" style="display:none;">
        <button id="export-button">Exportar a Spotify</button>
      </div>
    </section>

    <section class="results-section" id="results"></section>
  </main>

  <script src="top50.js"></script>
</body>
</html>
